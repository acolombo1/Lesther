<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div style="margin:auto; text-align: center;">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      
      <div><label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name..." required>
      </div>
      <div><label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email..." required>
      </div>
      <div><label id="number-label">Age (optional)</label>
      <input type="number" id="number" min="1" max="5" placeholder="Age">
      </div>
      <div>
        <select name="dropdown" id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <input type="radio" id="Definitely" name="radio-selection" value="Definitely" checked>
        <label for="Definitely">Definitely</label>
      </div>
      <div>
        <input type="radio" id="Maybe" name="radio-selection" value="Maybe">
        <label for="Maybe">Maybe</label>
      </div>
      <div>
        <input type="radio" id="Not-Sure" name="radio-selection" value="Not-Sure">
        <label for="Not-Sure">Not Sure</label>
      </div>


      <div>
        <input type="checkbox" id="Front-end-Projects" value="Front-end-Projects">
        <label for="Front-end-Projects">Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="Back-end-Projects" value="Back-end-Projects">
        <label for="Back-end-Projects">Back-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="Data-Visualization" value="Data-Visualization">
        <label for="Data-Visualization">Data Visualization</label>
      </div>

      <div>
        <label id="textarea-label">Any comments or suggestions?</label>
        <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
      </div>


    </form>
  </div>

  </body>
</html>
